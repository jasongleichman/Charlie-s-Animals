name: Build Static Assets (Images + TTS)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "docs/index.html"
      - "scripts/**"
      - ".github/workflows/build-assets.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Ensure the checkout action has the token necessary for pull/push
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install TTS dependencies (node-fetch)
        run: npm install node-fetch

      - name: Ensure assets folders
        run: |
          mkdir -p docs/assets/images docs/assets/tts

      # (Optional) refresh images manifest (diff-only)
      - name: Build images manifest
        run: |
          node scripts/build_images_from_wikimedia.mjs --db=docs/index.html --out=./docs/assets

      # ⬇️ FINAL: Build only Sight Words and Sentences (Differential Update)
      - name: Build TTS (Words/Sentences Only, Eleven Labs)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: node scripts/build_tts_elevenlabs.cjs --db=docs/index.html --out=./docs/assets --rate=1000 --scope=words

      # Commit only if something actually changed
      - name: Commit & push if changes
        shell: bash
        run: |
          # Configure bot user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all generated assets (images and newly created TTS)
          git add docs/assets/tts/*.mp3 || true 
          git add docs/assets/images/*.webp || true
          git add docs/assets/manifest.json docs/images_map.json || true
          
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi
          
          git commit -m "chore(assets): automated build and manifest update"
          
          # Pull remote changes and rebase local commit on top, then push
          git pull --rebase || true
          git push

name: Build Static Assets (Images + TTS)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "docs/index.html"
      - "scripts/**"
      - ".github/workflows/build-assets.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install TTS dependencies (node-fetch)
        run: npm install node-fetch

      - name: Ensure assets folders
        run: |
          mkdir -p docs/assets/images docs/assets/tts

      # (Optional) refresh images manifest (diff-only)
      - name: Build images manifest
        run: |
          node scripts/build_images_from_wikimedia.mjs --db=docs/index.html --out=./docs/assets

      # â¬‡ï¸ FINAL: Build only Sight Words and Sentences (Adam voice)
      - name: Build TTS (Words/Sentences Only, Eleven Labs)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          # ðŸš¨ DELETE ONLY WORD/SENTENCE AUDIO before running the targeted build.
          # NOTE: Since the script now only collects words/sentences when scope=words, 
          # this entire folder deletion is less critical than before, but we'll leave it 
          # here to be safe and ensure a full regeneration of this category if needed.
          # WARNING: To be fully precise, you should only delete files matching word/sentence slugs. 
          # For now, we will rely on the script's 'if exists' check.
          
          # Run script with scope=words to process only words/sentences
          node scripts/build_tts_elevenlabs.cjs --db=docs/index.html --out=./docs/assets --rate=1000 --scope=words

      # Commit only if something actually changed
      - name: Commit & push if changes
        shell: bash
        run: |
          # Use 'git add -A' to ensure ALL modified/new/deleted files are staged
          git add -A 2>/dev/null || true 
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(assets): automated build and manifest update"
          git push

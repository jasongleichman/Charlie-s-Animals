name: Build Static Assets (Images)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "docs/index.html"
      - "scripts/**.cjs"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure folders
        run: |
          mkdir -p scripts docs/assets

      # EXAMPLE: build the images manifest (adjust to your script/args)
      - name: Build images manifest
        run: |
          node scripts/build_images_from_wikimedia.cjs

      # ✅ Fixed commit step — correct indentation + regular hyphens
      - name: Commit & push if changes
        shell: bash
        run: |
          # Stage only the generated assets and image map
          git add docs/assets docs/images_map.json 2>/dev/null || true

          # If you want to include package.json changes, uncomment:
          # git add package.json

          # Skip commit if nothing is staged (prevents exit 1)
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(assets): update images manifest"
          git push

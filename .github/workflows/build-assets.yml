name: Build Static Assets (Images + TTS)

on:
  workflow_dispatch:
    inputs:
      UPDATE_FILES:
        description: 'Set to true to regenerate and update ALL images and TTS files (FORCED REGEN). Set to false to run diff-only on manifest (SAFEST MODE).'
        required: false
        default: 'false'
  push:
    paths:
      - "docs/index.html"
      - "scripts/**"
      - ".github/workflows/build-assets.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install TTS dependencies (node-fetch)
        run: npm install node-fetch

      - name: Ensure assets folders
        run: |
          mkdir -p docs/assets/images docs/assets/tts

      # ‚¨áÔ∏è STEP 1: CONDITIONAL IMAGE BUILD
      - name: Build Images Manifest (Safest Mode)
        # This runs every time to keep manifest accurate but won't delete files.
        run: node scripts/build_images_from_wikimedia.mjs --db=docs/index.html --out=./docs/assets

      # ‚¨áÔ∏è STEP 2: CONDITIONAL TTS BUILD (Triggered ONLY by UPDATE_FILES: true)
      - name: Build TTS (FORCED REGEN for ALL Missing Files)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.UPDATE_FILES == 'true'
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          echo "WARNING: UPDATE_FILES is TRUE. Deleting all MP3s to force full regeneration of new voices."
          # üö® The only way to guarantee the new voice/model is used is to delete the old MP3s.
          rm -f docs/assets/tts/*.mp3 || true
          
          # Run script with scope=all to process all 1413 strings.
          node scripts/build_tts_elevenlabs.cjs --db=docs/index.html --out=./docs/assets --rate=1000 --scope=all

      # ‚¨áÔ∏è STEP 3: COMMIT PUSH LOGIC (Always commits manifest changes)
      - name: Commit & push if changes
        shell: bash
        run: |
          # Configure bot user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all generated assets (images and TTS)
          git add docs/assets/tts/*.mp3 || true 
          git add docs/assets/images/*.webp || true
          git add docs/assets/manifest.json docs/images_map.json || true
          
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi
          
          git commit -m "chore(assets): automated build and manifest update"
          
          # Pull remote changes and rebase local commit on top, then push
          git pull --rebase || true
          git push
